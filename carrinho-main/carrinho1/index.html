<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Carrinho de compras</title>
  <script src="carrinho.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CARRINHO DA TECNOLOGIA</h1>
  <center>
    <img src="img/banners1_fpcell_acessorios_e_eletronicos_699.jpg" alt="" style="max-width: 100%; height: auto;">
  </center>
  <div class="produtosimh">
    <div class="produto">
      <img src="img/f1.png" alt="">
      <h2>Fone de ouvido</h2>
      <p>Valor: R$ 50,00</p>
    </div>
    
    <div class="produto">
      <img src="img/usb-c_para_light.png" alt="">
      <h2>Cabo USB</h2>
      <p>Valor: R$ 80,00</p>
    </div>
    
    <div class="produto">
      <img src="img/vidro5diphone12.png" alt="">
      <h2>Pelicula</h2>
      <p>Valor: R$ 20,00</p>
    </div>
    
    <div class="produto">
      <img src="img/Bateria-1.png" alt="">
      <h2>Fonte de carregador</h2>
      <p>Valor: R$ 50,00</p>
    </div>
  </div>
  <div class="container">
    <div class="form-box">
      <h2>Adicionar ao carrinho</h2>
      <form>
        <label for="produto">Produto:</label>
        <select id="produto" name="produto">
          <option value="Fone de ouvido">Fone de ouvido</option>
          <option value="Cabo USB">Cabo USB</option>
          <option value="Pelicula">Pelicula</option>
          <option value="Fonte de carregador">Fonte de carregador</option>
        </select>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1">
        <button type="button" onclick="adicionar()">Adicionar</button>
      </form>
    </div>
    
    <div class="cart-box">
      <h2>Carrinho de compras</h2>
      <ul id="carrinho">
        <li>Fone de ouvido - 0</li>
        <li>Cabo USB - 0</li>
        <li>Pelicula - 0</li>
        <li>Fonte de carregador - 0</li>
      </ul>
      <h2>Valor total</h2>
      <p id="total">R$0,00</p>
    </div>
  <script>
    function adicionar() {
      let produto = document.getElementById("produto").value;
      let quantidade = parseInt(document.getElementById("quantidade").value);
      adicionarProduto(produto, quantidade);
      atualizarCarrinho();
      atualizarTotal();
    }

    function atualizarCarrinho() {
      let carrinho = document.getElementById("carrinho").getElementsByTagName("li");
      for (let i = 0; i < carrinho.length; i++) {
        carrinho[i].textContent = `${produtos[i]} - ${quantidades[i]}`;
      }
    }

    function atualizarTotal() {
      let total = calcularTotal();
      document.getElementById("total").textContent = `R$${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
